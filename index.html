<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 overflow-hidden relative h-screen w-screen bg-black">
  <!-- Canvas background -->
  <canvas id="fullScreenCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

  <!-- Sliders and label in top-left corner -->
  <div class="absolute top-4 left-4 z-10 w-80 bg-gray-800/90 backdrop-blur-md p-6 rounded-xl shadow-lg text-white">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Initial Color</label>
        <input type="range" min="0" max="1000000" value="539063" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Color Change</label>
        <input type="range" min="0" max="1000000" value="531250" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Size</label>
        <input type="range" min="1" max="10" value="5" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">speed</label>
        <input type="range" min="1" max="100" value="10" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">theta</label>
        <input type="range" min="1" max="6283" value="1" class="w-full accent-indigo-500">
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="index.js"></script>
</body>
</html>
