<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 overflow-hidden relative h-screen w-screen bg-black">
  <!-- Canvas background -->
  <canvas id="fullScreenCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

  <!-- Sliders and label in top-left corner -->
  <div class="absolute top-4 left-4 z-10 w-80 bg-gray-800/90 backdrop-blur-md p-6 rounded-xl shadow-lg text-white">
    <h1 class="text-xl font-bold text-center mb-4">Pick Your Values</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Value 1</label>
        <input type="range" min="0" max="100" value="50" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Value 2</label>
        <input type="range" min="0" max="100" value="50" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Value 3</label>
        <input type="range" min="0" max="100" value="50" class="w-full accent-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Value 4</label>
        <input type="range" min="0" max="100" value="50" class="w-full accent-indigo-500">
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="index.js"></script>
</body>
</html>
